<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- linking reset css -->
    <link rel="stylesheet" type="text/css"  href="./assets/css/reset.css" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- add animate CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css"  href="./assets/css/style.css" />
    
</head>
<body>
    <!-- main bootstrap search -->
    <div class="container">

        <!-- jumbotron holding title. -->
        <div class="jumbotron" style="background-color: teal; color: black">
            <h1 class="text-center">
                <strong>
                        <i class="fas fa-train"></i> Train Schedules
                </strong>
                <h5><span id="current-time"></span></h5>
            </h1>
        </div>

        <!-- Row to handle the train schedule that we have created -->
        <div class="row">
             <div class="col-lg-12">
                 <br>

                 <div class="card">
                     <div class="card-header">
                         <strong>
                                <i class="fas fa-calendar-alt"></i> Current Train Schedule
                         </strong>
                     </div>

                     <!-- this panel will hold each of added train information -->
                     <div class="card-body" id="trainSchd">
                         <table class="table">
                             <thead>
                                 <tr>
                                     <th scope="col">Train Name</th>
                                     <th scope="col">Destination</th>
                                     <th scope="col">Frequency (min)</th>
                                     <th scope="col">Next Arrival</th>
                                     <th scope="col">Minutes Away</th>
                                 </tr>
                             </thead>
                             <tbody id="trainList">

                             </tbody>
                         </table>

                     </div>
                 </div>
             </div>
        </div>



        <!-- Row for adding your train -->
        <div class="row">
            <div class="col-lg-12">
                <br>
                <!-- first panel is to handle the search parameters. -->
                <div class="card">
                    <div class="card-header"> 
                        <strong>
                                <i class="fas fa-plus-square"></i> Add A Train
                        </strong>
                    </div>

                    <div class="card-body">

                        <!-- html froms to handle the inputs -->
                        <form role="form">

                            <!-- text box to capture the train name -->
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>

                            <!-- capturing the destanation  -->
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <!-- capturing the first train time -->
                            <div class="form-group">
                                <label for="firstTrain">First Train Time</label>
                                <input type="time" class="form-control" id="FTT">
                            </div>

                            <!-- capturing the Frequency  -->
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>

                            <!-- submit button -->
                            <button type="submit" class="btn btn-default" id="btnSubmit">
                                <i class="fa fa-plus"></i> Add
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="row">
            <div class="col-lg-12">

                <hr>
                <h5 class="text-center">
                    <small>
                        <i class="fas fa-id-card"></i> John Kerr || UNH Coding Bootcamp
                    </small>
                </h5>
            </div>
        </div>

    </div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<!-- MomentJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- JS file -->
<script src="./assets/javascript/main.js"></script>  

</body>
</html>
