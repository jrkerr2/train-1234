<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simply Trains</title>
    <!--link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    
    <!--link to local CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

     <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--link to JQ-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--link to local Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    
    <!--link to local JS-->
    <script type="text/javascript" src="./assets/javascript/main.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <!--<img src="./assets/images/train_image.jpg" style="max-height: 150px" class="img-thumbnail">-->
            <h1 class="display-4 text-center">Train Schedules</h1>
            <p class="display-12 text-center">Add your train below for an update!</p>
            <div class="display-12 text-center" id = "current-time"></div>
            

        </div>
        <br>        

        <div id = "messages"> Messages: </div>
        <br>        
        

        <div class="card-body" id="trainTable">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainList">

                </tbody>
            </table>

        </div>


        <form>
            <div class="form-group">
                <label for="train">Train Name:</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="dest">Destination:</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="startTime">First Train Time:</label>
                <input type="time" class="form-control" id="start-time" placeholder="YYYYMMDD">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min):</label>
                <input type="number" class="form-control" id="frequency" placeholder="0">
            </div>
            
            <button type="button" class="btn btn-primary btn-sm" id="add">Add Train</button>
            
        </form>
       
    </div>
</body>
</html>
